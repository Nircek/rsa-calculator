<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/big-integer/1.6.48/BigInteger.min.js" integrity="sha512-ay3xvb1ky46pn2TD5cKikHiWLSakjf/rrwL7p5YYsC94WnMd3NlG4+ybWqu9Q8GbWiDun+grI45fMa7RO1m5Xg==" crossorigin="anonymous"></script>
    <script src="rsa.js"></script>
    <script src="site.js"></script>
  </head>
  <body onload="ginit()">
    <h1>RSA Calculator</h1>
    <h2>0. Generate prime numbers</h2>
    bits: <input type="number" name="bits" id="bits" value="16" /><br />
    number: <input type="number" name="number" id="number" /><br />
    <button id="random">Generate random number</button><br />
    <button id="if_prime">Check if it's prime</button>
    <span id="number_prime" class="hidden">It is a prime number!</span>
    <span id="number_not_prime" class="hidden">It is NOT a prime number!</span
    ><br />
    <button id="gen_prime">Generate random prime</button><br />
    <button id="gen_next_prime">Generate next random prime</button><br />
  </body>
</html>
